<body>

    <nav id="navbar">
        <!-- Este menú será el header de la página en modo invitado -->

        <!-- Muestra sólo en las pantallas de móviles y medianas (tablets, por ejemplo) -->

            <img src="images/logo/logo_small_icon_only.png" id="logo-pequenio" class="navbar-brand d-lg-none d-md-none">
        </a>
        <button class="navbar-toggler d-lg-none d-md-none" type="button" id="toggler" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Use flexbox utility classes to change how the child elements are justified-->
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

            <ul class="navbar-nav">

                <li class="navbar-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>

            </ul>



        </div>


        <!-- Muestra esto sólo en las pantallas grandes (large screens) y mayores -->
        <ul>
            <a href="index.html" id="logo">
                <img src="images/logo/logo_small.png" class="logo d-none d-lg-inline d-md-inline">
            </a>


            <button class="button-menu2 d-none d-lg-inline d-md-inline" id="boton4" role="link" onclick="window.location='login.html'">
                <a href="login.html" class="text2">Iniciar sesión</a>
            </button>
        </ul>

    </nav>

    <br>
    <br>
    <br>




    <div class="container-flex" id="errors"></div>

    <div class="root">

        <form id="myForm" class="form-register">

            <div class="form-register__body " id="form-register__body">
                <div class="step active">
                    <div class="step__header">
                        <h2 class="step__title">Registro</h2>
                    </div>
                    <div class="step__body">
                        <h5 class="step__input__title">Nombre de usuario</h5>
                        <input type="text" name="userName" id="inputUsername" placeholder="Introduce tu nombre de usuario" class="step__input form-control input-sm chat-input">

                        <br>

                        <h5 class="step__input__title">Contraseña</h5>
                        <input type="password" name="password" id="inputPasswd" placeholder="Introduce tu constraseña" class="step__input form-control input-sm chat-input">

                        <br>

                        <h5 class="step__input__title">Nombre</h5>
                        <input type="text" name="name" id="inputName" placeholder="Introduce tu nombre" class="step__input form-control input-sm chat-input">

                        <br>

                        <h5 class="step__input__title">Apellidos</h5>
                        <input type="text" name="surnames" id="inputSurname" placeholder="Introduce tus apellidos" class="step__input form-control input-sm chat-input">

                        <br>

                        <h5 class="step__input__title">Número de teléfono</h5>
                        <input type="tel" name="phone" id="inputNumber" placeholder="Introduce tu número de teléfono" class="step__input form-control input-sm chat-input">

                        <br>

                        <h5 class="step__input__title">Email</h5>
                        <input type="email" name="mail" id="inputMail" placeholder="Introduce tu correo electrónico" class="step__input form-control input-sm chat-input">
                    </div>
                    <br>


                    <div class="step__footer">
                        <div class="user">
                            <img src="images/logo-person2.png" class="user">
                        </div>
                        <br>
                        <input type="url" name="profilePhotoLink" placeholder="Ingrese URL de la imagen" id="url" class="upload-btn button-menu2 urlText">

                    </div>



                    <div class="container-flex">
                        <input type="submit" value="Registrarse" id="submit-btn" class="submit-button"></input>
                    </div>


                </div>
            </div>

        </form>

    </div>

    <div id="github-footer"></div>




    <script>
        include("footer-gh.html", "#github-footer");
    </script>

</body>

</html>
