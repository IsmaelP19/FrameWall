<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Frame Wall</title>

    <!--Bootstrap import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/style-navbar.css">
    <link rel="stylesheet" href="css/style-navbar-login-signup.css">
    <!--Primero tenemos que añadir Bootstrap porque si no el navbar-toggler-icon no se muestra-->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/docs/js/utils/include.js"> </script>

    <link rel="icon" href="/docs/images/logo/logo_small_icon_only.png">

</head>

<body>

    <nav id="navbar">
        <!-- Este menú será el header de la página en modo invitado -->

        <!-- Muestra sólo en las pantallas de móviles y medianas (tablets, por ejemplo) -->
        <a href="index.html" style="margin: auto;">
            <img src="images/logo/logo_small_icon_only.png" id="logo-pequenio" class="navbar-brand d-lg-none d-md-none">
        </a>
        <button class="navbar-toggler d-lg-none d-md-none" type="button" id="toggler" data-toggle="collapse"
            data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Use flexbox utility classes to change how the child elements are justified-->
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

            <ul class="navbar-nav">

                <li class="navbar-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>

            </ul>



        </div>


        <!-- Muestra esto sólo en las pantallas grandes (large screens) y mayores -->
        <ul>
            <a href="index.html" id="logo">
                <img src="images/logo/logo_small.png" class="logo d-none d-lg-inline d-md-inline">
            </a>


            <button class="button-menu2 d-none d-lg-inline d-md-inline" id="boton4" role="link"
                onclick="window.location='login.html'">
                <a href="login.html" class="text2">Iniciar sesión</a>
            </button>
        </ul>

    </nav>

    <br>
    <br>
    <br>

    <form id="myForm" action="/login" onsubmit="return demo()">



        <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="form-login col-10 col-sm-8 col-md-6 col-lg-4 ">
            <br>
            <h2>Completa tu perfil</h2>
            <br>

            <p>Nombre</p>
            <input type="text" id="userName" class="form-control input-sm chat-input"
                placeholder="Introduce tu nombre" required/>
            <br>
            <br>
            <p>Apellidos</p>
            <input type="text" id="userSurname" class="form-control input-sm chat-input"
                placeholder="Introduce tus apellidos" required/>
            <br>
            <br>
            <p>Email</p>
            <input type="email" id="userEmail" class="form-control input-sm chat-input"
                placeholder="Introduce tu correo electrónico" required/>

            <br>
            <br>
            <br>
            <div class="wrapper">
                <div id="user">
                    <img src="images/logo-person2.png" id="user">
                </div>
                <hr>
                <input type="url" placeholder="Ingrese URL de la imagen" id="url">
                
            </div>
            <br>
            <br>


            <div class="wrapper">
                <input type="submit" class="login-btn text1" value="Finalizar">
                <!--
                <button class="button-menu1 " id="login-btn" role="link" onclick="window.location='index.html'">
                    <a href="index.html" class="text1">Entrar</a>
                </button>
                -->
            </div>
        </div>
        <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>



    </form>







    
    
    <script src="js/signup.js"></script>



</body>

</html>
