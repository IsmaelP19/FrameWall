<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <title>Frame Wall</title>


    <!--Bootstrap import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/style-navbar.css">
    <link rel="stylesheet" href="css/delete-popup.css">
    <!--Primero tenemos que añadir Bootstrap porque si no el navbar-toggler-icon no se muestra-->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/docs/js/utils/include.js"></script>

    <script src="js/view-photo.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>

    <link rel="icon" href="/docs/images/logo/logo_small_icon_only.png">

</head>

<body>
    <nav id="page-header"></nav>

    <br>
    <br>

    <button id="back-btn" onclick="goBack()">
        &lt;
    </button>


    <div class="container-flex jus" id="errors"></div>



    <div id="body">

        <div class="container-flex space-btwn" id="btnsContainer">

            <div class="cd-popup" role="alert">
                <div class="cd-popup-container">
                    <h5>¿De verdad quieres eliminar tu imagen?</h5>
                    <ul class="cd-buttons">
                        <li><a href="#0" id="button-delete">Sí</a></li>
                        <li><a href="#0" class="close-popup">No</a></li>
                    </ul>
                    <a href="#0" class="cd-popup-close img-replace"></a>
                </div>
            </div>

            <button class="button-menu1 size-btn cd-popup-trigger">
                <a href="#" class="cd-popup-trigger">Eliminar</a>
            </button>

            <button class="button-menu1 size-btn" id="button-edit">
                <span class="text1">Editar</span>
            </button>


        </div>



        <div class="container-flex wrap" id="evaluation-and-comments">
            <form action="#" id="evaluation-form">
                <select name="value" id="value" class="select select-valoration">
                    <option value="1">1⭐</option>
                    <option value="2">2⭐</option>
                    <option value="3">3⭐</option>
                    <option value="4">4⭐</option>
                    <option value="5">5⭐</option>
                </select>

                <input type="submit" id="post-evaluation-btn" value="Valorar" class="margin-btwn margin-bottom">
            </form>

            <div class="photo-details-container size">
                <h3>Comentarios</h3>
                <hr>
                <div class="container" id="comments-container">

                </div>
                <form action="#" class="post-comment" id="post-comment">
                    <input type="text" id="post-comment-text" placeholder="     Escribe tu comentario" name="text">
                    <input type="submit" value="Publicar" id="post-comment-btn">
                </form>
            </div>

        </div>

    </div>






    <div id="github-footer"></div>



    <script src="/docs/js/utils/utils.js"></script>



    <script>
        include("footer-gh.html", "#github-footer");
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>




</html>
