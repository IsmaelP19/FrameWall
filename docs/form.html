<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Frame Wall</title>

    <!--Bootstrap import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/style-navbar.css">
    <link rel="stylesheet" href="css/style-navbar-login-signup.css">
    <!--Primero tenemos que añadir Bootstrap porque si no el navbar-toggler-icon no se muestra-->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/docs/js/utils/include.js"> </script>

    <link rel="icon" href="/docs/images/logo/logo_small_icon_only.png">

</head>

<body>

    <nav id="navbar">
        <!-- Este menú será el header de la página en modo invitado -->

        <!-- Muestra sólo en las pantallas de móviles y medianas (tablets, por ejemplo) -->
        <a href="index.html" style="margin: auto;">
            <img src="images/logo/logo_small_icon_only.png" id="logo-pequenio" class="navbar-brand d-lg-none d-md-none">
        </a>
        <button class="navbar-toggler d-lg-none d-md-none" type="button" id="toggler" data-toggle="collapse"
            data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Use flexbox utility classes to change how the child elements are justified-->
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

            <ul class="navbar-nav">

                <li class="navbar-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>

            </ul>



        </div>


        <!-- Muestra esto sólo en las pantallas grandes (large screens) y mayores -->
        <ul>
            <a href="index.html" id="logo">
                <img src="images/logo/logo_small.png" class="logo d-none d-lg-inline d-md-inline">
            </a>


            <button class="button-menu2 d-none d-lg-inline d-md-inline" id="boton4" role="link"
                onclick="window.location='login.html'">
                <a href="login.html" class="text2">Iniciar sesión</a>
            </button>
        </ul>

    </nav>

    <br>
    <br>
    <br>


    
    

    <div class="root">
        
        <form id="myForm" action="" class="form-register">

            <div class="form-register__body ">
                <div class="step active" id="step-1">
                    <div class="step__header">
                        <h2 class="step__title">Registro</h2>
                    </div>
                    <div class="step__body">
                        <h5 class="step__input__title">Nombre de usuario</h5>
                        <input type="text" id="inputName" placeholder="Introduce tu nombre de usuario" class="step__input form-control input-sm chat-input" required>
                        
                        <br>

                        <h5 class="step__input__title">Contraseña</h5>
                        <input type="password" id="inputPasswd" placeholder="Introduce tu constraseña" class="step__input form-control input-sm chat-input" required>
                    </div>
                    <div class="step__footer">
                        <button type="button" id="nextBtn" class="step__button step__button--next" data-to_step="2" data-step="1"
                         onclick="nextPage()"   >Siguiente</button>
                        <div id="errorMessage"></div>
                    </div>
                </div>
                <div class="step" id="step-2">
                    <div class="step__header">
                        <h2 class="step__title">Completa tu perfil</h2>
                    </div>
                    <div class="step__body">
                        <h5 class="step__input__title">Nombre</h5>
                        <input type="text" placeholder="Introduce tu nombre" class="step__input form-control input-sm chat-input" required>

                        <br>

                        <h5 class="step__input__title">Apellidos</h5>
                        <input type="text" placeholder="Introduce tus apellidos" class="step__input form-control input-sm chat-input" required>

                        <br>

                        <h5 class="step__input__title">Número de teléfono</h5>
                        <input type="tel" placeholder="Introduce tu número de teléfono" class="step__input form-control input-sm chat-input" required>

                        <br>

                        <h5 class="step__input__title">Email</h5>
                        <input type="email" id="userEmail" placeholder="Introduce tu correo electrónico" class="step__input form-control input-sm chat-input" required>

                        <br>
                        
                        <div class="step__footer">
                            <div id="user">
                                <img src="images/logo-person2.png" id="user">
                            </div>
                            <br>
                            <input type="url" placeholder="Ingrese URL de la imagen" id="url" class="upload-btn button-menu2 text2">
    
                        </div>

                    </div>
                    <div class="step__footer">
                        <button type="button" id="back" class="step__button step__button--back" data-to_step="1" data-step="2">Regresar</button>
                        
                        <button type="submit" class="step__button">Registrarse</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div id="github-footer"></div>



    <script src="/docs/js/form.js"> </script>
    <script>
        include("footer-gh.html", "#github-footer");
    </script>



</body>

</html>
